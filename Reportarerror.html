	<h1>REPORTAR ERROR EN EL SITIO WEB</h1>
	<p>Envia una sugerencia o reporta un error para que podamos seguir mejorando nuestro sitio </p>

	<form action="ejemplo.php" method="get" id="reporte">
		<label for="error">Tipo de error</label>
		<select name="problem" id="error">
			<option value="bug error" selected>Bug / Errores al ejecutar el test</option>
			<option value="desinfo">Desinformacion</option>
			<option value="reco">Recomendacion</option>
			<option value="otro">Otro</option>
		</select>
<br>
<br>
		<label for="queja">Cuentenos su inconveniente/recomendacion: </label>
<br>
		<textarea id="queja" name="desc" rows="8" cols="38" maxlength="300"></textarea>
<br>
<br>
		<input type="button" id="boton" value="Enviar Reporte" />

		<div id="caja"></div>

</form>

<a href="Test.html"><img id="logo" src="logo.png"></a>

<footer>Copyright Â© 2019-2020 Nutritiontest </footer>

		<script>
			
			"use strict"

			var boton = document.getElementById("boton");
			boton.onclick = function(){

				var desc = document.getElementById("queja").value;

				if (desc == "") {
					document.getElementById("caja").innerHTML = ("Porfavor describa su error !");
					document.getElementById("caja").style.color = "red";
					return false;
				}
				
				if(desc != "")
				{
					
					document.getElementById("caja").style.color = "green";
					document.getElementById("caja").innerHTML = ("Reporte enviado con exito ! Gracias");
				}



			}


		</script>
